<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="card" data-qa="card">
      <a href="/" class="card__imgLink">
        <img 
          src="images/imac.jpeg" 
          alt="iMac" 
          class="card__img"
        >
      </a>

      <a href="/" class="card__nameLink">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </a>

      <p class="card__productCode">
        Product code: 195434
      </p>

      <div class="riview card__productReviews">
        <div class="riview__stars riview__stars--4">
          <div class="riview__star"></div>
          <div class="riview__star"></div>
          <div class="riview__star"></div>
          <div class="riview__star"></div>
          <div class="riview__star"></div>
        </div>

        <a href="/" class="riview__link">
          Reviews: 5
        </a>
      </div>

      <div class="price card__productPrice">
        <p class="price__p">
          Price:
        </p>

        <p class="price__InCur">
          $2,199
        </p>
      </div>

      <a 
        href="/" 
        class="card__buyLink" 
        data-qa="hover"
      >
        BUY
      </a>
    </section>
  </body>
</html>
