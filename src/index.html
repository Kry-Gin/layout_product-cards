<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, 
            user-scalable=no, 
            initial-scale=1.0, 
            maximum-scale=1.0, 
            minimum-scale=1.0
          ">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="card" data-qa="card">
      <a href="/" class="card__imgLink">
        <img 
          src="images/imac.jpeg" 
          alt="iMac" 
          class="card__img"
        >
      </a>

      <a href="/" class="card__nameLink">
        <h2 class="card__nameLink_text">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
      </a>

      <p class="card__productCode">
        Product code: 195434
      </p>

      <div class="card__productReviews">
        <div class="stars stars__stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <a href="/" class="card__productReviews_link">
          Reviews: 5
        </a>
      </div>

      <div class="card__productPrice">
        <p class="card__productPrice_p">
          Price:
        </p>

        <p class="card__productPrice_InCur">
          $2,199
        </p>
      </div>

      <a 
        href="/" 
        class="card__buyLink" 
        data-qa="hover"
      >
        BUY
      </a>
    </section>
  </body>
</html>
